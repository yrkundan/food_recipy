<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/header.css') }}">

    <title>Admin Dashboard</title>
</head>

<body>

    <header>
        <div class="button-container">
            <a class="button" href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"
                    stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                    <path
                        d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                    </path>
                </svg>
            </a>
            <a class="button" href="/account">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="0"
                    fill="currentColor" stroke="currentColor" class="icon">
                    <path
                        d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">
                    </path>
                </svg>
            </a>
        </div>
    </header>
    <style>
        td{
            padding: 10px;
            border: 1px solid #FFF;
        }
    </style>
    <h1>Admin Dashboard - User Accounts</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>IP</th>
        </tr>
        {% for user in users %}
        <tr>
            <td id="id">{{ user[0] }}</td>
            <td id="username"><a style="color: white; text-decoration: none;" href="/{{user[1]}}">{{ user[1] }}</a></td>
            <td id="Password">{{ user[2] }}</td>
            <td id="ip">{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div>{{cookies}}</div>
</body>

</html>
